<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Main CSS-->
    <link href="main.css" rel="stylesheet" media="all">
</head>
<body>
    <script type="text/javascript" src="validaciones.js"></script>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registrate</h2>
                    <form action="perfil.html" id="formulario" name="formulario">
                        <div class="col-12">
                            <div class="container-fluid">
                                <div class="input-group">
                                    <input type="text" class="input--style-1" placeholder="NOMBRE" name="txt_nombre" id="txt_nombre" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="input--style-1" placeholder="APELLIDO(S)" name="txt_apellidos" id="txt_apellido" required>
                                </div>
                                <div class="input-group">
                                    <input type="int" class="input--style-1" placeholder="TELEFONO" name="int_telefono" id="int_telefono" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="input--style-1" placeholder="CORREO ELECTRÓNICO" name="txt_gmail" id="txt_gmail" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="input--style-1" placeholder="DIRECCIÓN" name="txt_calle" id="txt_calle" required>
                                </div>
                                <div class="input-group">
                                    <input type="int" class="input--style-1" placeholder="NÚMERO" name="int_numero" id="int_numero" required>
                                </div>
                                <div class="row terminos">
                                    <input type="checkbox" name="aceptocondiciones_chk" id="aceptocondiciones_chk" value="1" required />   
                                </div>
                                <div class="row">
                                    <span> He leido y acepto los <a href="#">Terminos y Condiciones de servicio </a></span>
                                </div>
                                    <br>
                                <div class="p-t-20">
                                    <input type="submit" class="btn btn--radius btn--green" value="Registrarse" id="btn_enviar" onclick="javascript:void(validar())">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>         
        </div>
    </div>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="img/Alimentos santiago.png" alt="">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <h5>Correo Electrónico:</h5>
                <p>contacto@alsantiago.cl</p>
                <h5>Telefono de contacto:</h5>
                <p>+56247812980</p>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2021 <b>Santiago Alimentos</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>

    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</body>
</html>
